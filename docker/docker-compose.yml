services:
  pg:
    image: postgres:16
    environment:
      POSTGRES_DB: studs
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL","pg_isready -U user -d studs" ]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ../backend
    environment:
      DB_USER: user
      DB_PASS: pass
      SPRING_PROFILES_ACTIVE: default
    depends_on:
      pg:
        condition: service_healthy
    ports:
      - "8080:8080"

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
